<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" fxLayout="column" autocomplete="off" novalidate>
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="loginForm.get('username').errors?.required">Enter username</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password').errors?.required">Enter password</mat-error>
      </mat-form-field>

      <button id="submit-btn" mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
